<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; connect-src 'self' https: http://localhost:* ws://localhost:*;">
    <title>Cruise Platform</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Prevent text selection and context menus for desktop app feel */
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        /* Custom titlebar drag region */
        .titlebar-drag-region {
            -webkit-app-region: drag;
        }

        .titlebar-no-drag {
            -webkit-app-region: no-drag;
        }

        /* Glassmorphism base styles */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Desktop app initialization script -->
    <script>
        // Check if running in Electron
        window.isElectron = typeof window.electronAPI !== 'undefined';

        // Disable right-click context menu in production
        if (window.isElectron && process.env.NODE_ENV === 'production') {
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (window.isElectron) {
                // Disable F12 in production
                if (e.key === 'F12' && process.env.NODE_ENV === 'production') {
                    e.preventDefault();
                }

                // Disable Ctrl+Shift+I in production
                if (e.ctrlKey && e.shiftKey && e.key === 'I' && process.env.NODE_ENV === 'production') {
                    e.preventDefault();
                }
            }
        });
    </script>
</body>

</html>
